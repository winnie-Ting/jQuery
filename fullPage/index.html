<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>婷呐呆桃</title>
    <link rel="stylesheet" href="css/fullpage.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--公用元素-->
    <a href="#" class="shop"><img src="images/00-go.png" alt=""></a>
    <a href="javascript:;" class="next-page"><img src="images/00-more.png" alt=""></a>
    <!--结构-->
    <div id="container">
        <div class="section section1">
            <div class="content">
                <div class="goods"><img src="images/01-goods.png" alt=""></div>
                <div class="sofa"><img src="images/01-sofa.png" alt=""></div>
                <div class="fly"><img src="images/01-fly.png" alt=""></div>
            </div>
        </div>
        <!--    第二屏：动画特点：完全进入当前屏的时候执行动画-->
        <div class="section section2">
            <div class="content">
                <div class="text">
                    <div class="text1"><img src="images/02-text1.png" alt=""></div>
                    <div class="text2"><img src="images/02-text2.png" alt=""></div>
                </div>
                <div class="input">
                    <div class="search"><img src="images/02-search.png" alt=""></div>
                    <div class="key"><img src="images/02-key.png" alt=""></div>
                </div>
                <div class="goods"><img src="images/02-goods.png" alt=""></div>
                <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
            </div>
        </div>
        <!-- 第----------------三------------------屏-------- -->
        <div class="section section3">
            <div class="content">
                <div class="sofa">
                    <img src="images/02-sofa.png" alt="">
                </div>
                <div class="change">
                    <img src="images/03-change01.gif" alt="">
                    <img src="images/03-change02.gif" alt="">
                </div>
                <div class="car">
                    <img src="images/03-cart01.gif" alt="">
                    <img src="images/03-cart02.gif" alt="">
                </div>
            </div>
        </div>
        <!-- 第---------------四---------------------屏 -->
        <div class="section section4">
            <div class="content">
                <div class="cloud">
                    <img src="images/04-cloud.png" alt="">
                </div>
                <div class="text">
                    <img src="images/04-text01.png" alt="">
                    <img src="images/04-text02.png" alt="">
                </div>
                <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
                <div class="car">
                    <img src="images/04-cart.png" alt="">
                </div>
                <div class="address">
                    <img src="images/04-address01.png" alt="">
                    <img src="images/04-address02.png" alt="">
                </div>
            </div>
        </div>
        <!-- 第---------------五---------------------屏 -->
        <div class="section section5">
            <div class="content">
                <div class="text"><img src="images/05-text.png" alt=""></div>
                <div class="cards">
                    <div class="card"><img src="images/05-card.png" alt=""></div>
                    <div class="order"><img src="images/05-order.png" alt=""></div>
                </div>
                <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
                <div class="mouse">
                    <img class="m1" src="images/05-mouse01.png" alt="">
                    <img class="m2" src="images/05-mouse02.png" alt="">
                    <div class="hand"><img src="images/05-hand.png" alt=""></div>
                </div>

            </div>
        </div>

        <div class="section section6 active">
            <div class="address"><img src="images/06-address.png" alt=""></div>
            <div class="car"><img src="images/06-car.png" alt=""></div>
            <div class="box"><img src="images/06-box.png" alt=""></div>
        </div>

        <div class="section section7">
            <h3>第七屏</h3>
        </div>
        <div class="section section8">
            <h3>第八屏</h3>
        </div>
    </div>

    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/fullpage.js"></script>
    <script src="js/index.js"></script>


</body>

</html>
